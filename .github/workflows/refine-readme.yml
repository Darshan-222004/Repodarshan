name: Refine README

on:
  workflow_dispatch:  # Allows you to trigger this manually from GitHub UI

jobs:
  refine:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ðŸ§ª Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“ Create .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

      - name: ðŸš€ Run markdown refinement
        run: python md_auto_refine.py
